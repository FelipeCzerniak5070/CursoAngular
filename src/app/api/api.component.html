<!-- FORMULÁRIO -->

<form [formGroup]="form">
    <input type="number" class="form-control" formControlName="id" readonly placeholder="Id">
    <input type="text"   class="form-control" formControlName="nome" placeholder="Nome">
    <input type="number" class="form-control" formControlName="valor" placeholder="Valor">

    <input type="button" class="btn btn-primary" value="Cadastrar" *ngIf="btnCadastrarVisivel" (click)="cadastrarProduto()"> 
    <input type="button" class="btn btn-primary" value="Alterar" *ngIf="!btnCadastrarVisivel"> 
    <input type="button" class="btn btn-primary" value="Remover" *ngIf="!btnCadastrarVisivel"> 
</form>

<!-- TABELA -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Id</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Selecionar</th>
        </tr>
    </thead>

    <tbody class="tbody">
        <tr *ngFor="let i of produtos; let index = index ">
            <td>{{index+1}}</td>
            <td>{{i.id}}</td>
            <td>{{i.nome}}</td>
            <td>{{i.valor}}</td>
            <td><button class="btn btn-primary" (click)="selecionarProduto(index)">Selecionar</button>
            </td>
        </tr>
    </tbody>
</table>
