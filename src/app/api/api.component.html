<!-- FORMULÁRIO -->

{{produtos | json}}

<form>
    <input type="number" class="form-control" readonly >
    <input type="text"   class="form-control" placeholder="Nome">
    <input type="number" class="form-control" placeholder="Valor">

    <input type="button" class="btn btn-primary" value="Cadastrar"> 
    <input type="button" class="btn btn-primary" value="Alterar"> 
    <input type="button" class="btn btn-primary" value="Remover"> 
</form>

<!-- TABELA -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Id</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Selecionar</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let i of produtos; let index = index ">
            <td>{{index+1}}</td>
            <td>{{i.id}}</td>
            <td>{{i.nome}}</td>
            <td>{{i.valor}}</td>
            <td><button class="btn btn-primary" (click)="selecionarProduto()">Selecionar</button>
            </td>
        </tr>
    </tbody>
</table>
